<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudent Sign up</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup">
                <h1>Student Signup</h1>
                <p>Hey enter your detail to create your account</p>
            </header>
            <main class="body">
                <form action="">
                    <p>
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="name" required>
                    </p>
                    <p>
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="at least 9 character" required>
                    </p>
                    <p>
                        <input  type="submit" id="btn" value="Create Account">

                    </p>
                </form>
            </main>
            <footer class="signupfooter">
                <p> Already have an account? <a href="#">Log in</a></p>

            </footer>
        </div>

    <div class="circle c1"></div>
    
</div>
</body>

</html>
